<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
</head>
<body>
<script language="JavaScript">
    var  MyScore = prompt("请输入成绩");
    score = parseInt(MyScore);
    switch (score) {
        case 10:
        case 9:
            document.write("优秀");break;
        case 8:
            document.write("良好");break;
        case 7:
            document.write("中等");break;
        case 6:
            document.write("合格");break;
        default:
            document.write("不合格");

    }

</script>
</body>
</html>
