<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof</title>
</head>
<body>
<script type="text/javascript">
    var  temp;
    document.write(typeof  temp);
    // 输出“undefined”
    document.write("<br>");
    temp="text string";
    document.write(typeof temp);
    // 输出string
    temp=100;
    document.write("<br>");
    document.write(typeof temp);
    // 输出number
</script>

</body>
</html>
