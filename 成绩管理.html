<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩管理JavaScript</title>
</head>
<body>
<script language="JavaScript">
    var  MySocre = prompt("请输入成绩");
    score = parseInt(MySocre);
    if(score >=90)
        document.write("优秀");
    else if (score >=80)
        document.write("良好");
    else if (score >=70)
        document.write("中等");
    else if (score>=60)
        document.write("及格");
    else
        document.write("不及格");



</script>
</body>
</html>
